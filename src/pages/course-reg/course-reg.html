<!--

  Ionic pages and navigation.

<ion-header>
   <!--<ion-navbar hideBackButton="true"> -->
   <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Course Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Course Registration</h3>
    <table id="main_menu">
        <tr>
            <td>
                <ion-card>
                    <ion-card-header class="i_head">
                        <h1><ion-icon name="ios-contact"></ion-icon> </h1>
                    </ion-card-header>
                    <ion-card-content>
                        <button (click)="majorCourse();"> Major Courses </button>
                    </ion-card-content>
                </ion-card>
            </td>
             <td>
                <ion-card>
                    <ion-card-header class="i_head">
                        <h1><ion-icon name="ios-paper"></ion-icon> </h1>
                    </ion-card-header>
                    <ion-card-content>
                        <button (click)="minorCourse();"> Minor Courses </button>
                    </ion-card-content>
                </ion-card>
            </td>
        </tr>
        <tr>
            <td>
                <ion-card>
                    <ion-card-header class="i_head">
                        <h1><ion-icon name="ios-bookmarks-outline"></ion-icon> </h1>
                    </ion-card-header>
                    <ion-card-content>
                        <button (click)="electiveCourse();">Elective Courses </button>
                    </ion-card-content>
                </ion-card>
            </td>
             <td>
                <ion-card>
                    <ion-card-header class="i_head">
                        <h1><ion-icon name="aperture"></ion-icon> </h1>
                    </ion-card-header>
                    <ion-card-content>
                        <button (click)="requiredCourse();">Required Courses</button>
                    </ion-card-content>
                </ion-card>
            </td>
        </tr>
    </table>
</ion-content>
