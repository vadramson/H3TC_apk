<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title><span class="ion_title"> CA Results </span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header style="text-align: center; color: white;">
            Select CA to view results.
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>CA</ion-label>
                <ion-select (ionChange)="onContextChange($event)" [(ngModel)]="caResults.ca" multiple="false" okText="Select" cancelText="Dismiss">
                    <ion-option *ngFor="let ca of list_ca" [value]="ca.id">{{ ca.ca}} - {{ ca.sem }} - {{ ca.aca }} </ion-option>
                </ion-select>
            </ion-item>
            <ion-list>
                <button ion-button (click)="getCAResults();" color="magic">
                    <ion-icon name="boat"></ion-icon>&nbsp;&nbsp; Get Results
                </button>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card >
        <ion-card-header class="i_head">
            <ion-icon name="ios-more"></ion-icon> <span style="color: white;"> CA Results </span>
        </ion-card-header>
        <ion-card-content>
            <table class="p_info" *ngFor="let crse of results_ca">
                <tr>
                    <td>
                      Code:   {{ crse.course_code }}
                    </td>
                    <td>
                        <h6 style="color: white; "><ion-icon name="android-pin"></ion-icon>CV: {{ crse.course_credit }}</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        Course:
                    </td>
                    <td>
                        <h6 style="color: white; "><ion-icon name="android-pin"></ion-icon> {{ crse.course_name }}</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        CA: {{ crse.course_ca }}
                    </td>
                    <td>
                        <h6 style="color: white; "><ion-icon name="android-pin"></ion-icon> {{ crse.score }} / 40</h6>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
            </table>
        </ion-card-content>
    </ion-card>

</ion-content>
