  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title><span class="ion_title"> Exam Results </span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header style="text-align: center; color: white;">
            Select Exam to view results.
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Exam</ion-label>
                <ion-select (ionChange)="onContextChange($event)" [(ngModel)]="examResults.exam" multiple="false" okText="Select" cancelText="Dismiss">
                    <ion-option *ngFor="let exam of list_exam" [value]="exam.id">{{ exam.sem }} - {{ exam.aca }} </ion-option>
                </ion-select>
            </ion-item>
            <ion-list>
                <button ion-button (click)="getExamResults();" color="magic">
                    <ion-icon name="boat"></ion-icon>&nbsp;&nbsp; Get Results
                </button>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card >
        <ion-card-header class="i_head">
            <ion-icon name="ios-more"></ion-icon> <span style="color: white;"> Exam Results </span>
        </ion-card-header>
        <ion-card-content>
            <table class="p_info" *ngFor="let crse of results_exam">
                <tr>
                    <td>
                      Code:
                    </td>
                    <td>
                        <h6 style="color: white; "><ion-icon name="android-pin"></ion-icon>{{ crse.course_code }}</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                      Credit Value:
                    </td>
                    <td>
                        <h6 style="color: white; "><ion-icon name="android-pin"></ion-icon> {{ crse.course_credit }}</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        Course:
                    </td>
                    <td>
                        <h6 style="color: white; "><ion-icon name="android-pin"></ion-icon> {{ crse.course_name }}</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        Score:
                    </td>
                    <td>
                        <h6 style="color: white; "><ion-icon name="android-pin"></ion-icon> {{ crse.score }} / 40</h6>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
            </table>
        </ion-card-content>
    </ion-card>

</ion-content>
