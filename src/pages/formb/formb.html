<!--
  Generated template for the FormbPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
       <button ion-button menuToggle>
            <ion-icon name="ios-more"></ion-icon>
        </button>
      <ion-title><span class="ion_title"> <ion-icon name="book"></ion-icon>  Form B</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card >
        <ion-card-header class="i_head">
            <ion-icon name="ios-more"></ion-icon> <h1 style="color: white; text-align: center;" ><ion-icon name="book"></ion-icon> <strong> Final Registered Courses </strong> </h1>
        </ion-card-header>
    </ion-card>
    <ion-card >
        <ion-card-header class="i_head">
            <ion-icon name="ios-more"></ion-icon>
        </ion-card-header>
        <ion-card-content>
            <table class="p_info" *ngFor="let crse of list_courses">
                <tr>
                    <td>
                        Code:
                    </td>
                    <td>
                        <h6 style="color: white; "><ion-icon name="android-pin"></ion-icon> {{ crse.course_code }}</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        Course:
                    </td>
                    <td>
                        <h6 style="color: white; "><ion-icon name="android-pin"></ion-icon> {{ crse.course_name }}</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        Credit:
                    </td>
                    <td>
                        <h6 style="color: white; "><ion-icon name="android-pin"></ion-icon> {{ crse.course_credit }}</h6>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
            </table>
        </ion-card-content>
    </ion-card>
</ion-content>
